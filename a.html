<!DOCTYPE html>
<html>

<head>
    <title>Test</title>
    <style type="text/css">
        .test {
            background-color: #FFF;
            border: 1px solid gray;
            height: 100px;
            width: 100px;
            margin: 0 10px 0;
            float: left;
        }
    </style>
</head>
<body>

<div id="test1" class="test" onclick="console.log('test1 : click!');" onmouseover="console.log('test1 : mouseover!');">
    TEST1
</div>

<div id="test2" class="test">TEST2</div>
<div id="test3" class="test">TEST3</div>
<script type="text/javascript">
    (function () {
        var $ = function (o) {//Simple Tool
            return document.getElementById(o);
        }
//For Test2: 
        $('test2').onclick = function () {
            console.log('test2 : click!');
        }
        $('test2').onmouseover = function () {
            console.log('test2 : mouseover!');
        }
//For Test3: 
        $('test3').addEventListener('click', function () {
            console.log('test3 : click!');
        }, false);
        $('test3').addEventListener('mouseover', function () {
            console.log('test3 : mouseover!');
        }, false);
    })();
</script>
</body>
</html>
