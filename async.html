    async function fun0() {

    async function funp() {
        console.log('Promise11111111')
        return new Promise(function (resolve, reject) {
            resolve('Promise22222222')
        })
    }

    funp().then(x => {
        console.log(x)
    })   // 输出promise  promise


    const bbb = function(){ return 'string'}

    async function funAsy() {
        const a = await 1
        const b = await new Promise((resolve, reject)=>{
            setTimeout(function(){
                resolve('time')
            }, 3000)
        })
        const c = await bbb()
        console.log(a, b, c)
    }

    funAsy()  //  运行结果是 3秒钟之后 ，输出 1， time , string,


    const asy = function(x, time) {
        return new Promise((resolve, reject) =>{
            setTimeout(()=>{
                resolve(x)
            }, time)
        })
    }

    const add = async function() {
        const a = await asy(3, 5000)
        console.log(a)
        const b = await asy(4, 10000)
        console.log(b)
        const c =  await asy(5, 15000)
        console.log(a,b,c)
        const d = a + b +c
        console.log(d)
    }

    add(); // 5秒后输出3  又10秒后输出4 又15秒后输出5  然后立刻输出3,4,5，然后输出12
</script>
